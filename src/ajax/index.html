<!DOCTYPE html>
<html>
<body>
<button type="button" onclick="laad()">Laad Ajax</button>
<p id="ajaxPagina"></p>
<script>
    function wanneerKlaar(request, displayer) {
        if(request.readyState == XMLHttpRequest.LOADING) {
            console.log("Loading");
            document.getElementById("ajaxPagina").innerHTML = "loading ....";
        } else if (request.readyState == XMLHttpRequest.DONE) {
            // document.getElementById("ajaxPagina").innerHTML = "DONE:" + event.responseText;
            console.log("Done" + request.status);
            if (request.status == 200) {
                displayer(request.responseText);
            } else {
                displayer("Status is: " + request.status);
            }
        }
    }

    function show(text) {
        document.getElementById("ajaxPagina").innerHTML = text;
    }

    function laad() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            wanneerKlaar(this,show);
        }
        xhttp.open("GET", "ajax.html", true);
        xhttp.send();
    }

</script>
</body>
</html>
